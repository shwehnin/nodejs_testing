<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center" style="color: red">Order List <% users.length %></h1>
        <table class="table" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="border: 1px solid #ddd;padding: 8px; padding-top: 12px; padding-bottom: 12px;">Name</th>
                    <th style="border: 1px solid #ddd;padding: 8px; padding-top: 12px; padding-bottom: 12px;">Email</th>
                    <th style="border: 1px solid #ddd;padding: 8px; padding-top: 12px; padding-bottom: 12px;">Role</th>
                </tr>
            </thead>
            <tbody>
                <% for(let i=0; i < users.length; i++) { %>
                    <tr>
                        <td style="border: 1px solid #ddd;padding: 8px;"><%= users[i].name %></td>
                        <td style="border: 1px solid #ddd;padding: 8px;"><%= users[i].email %></td>
                        <td style="border: 1px solid #ddd;padding: 8px;"><%= users[i].role %></td>
                    </tr>
                    <% } %>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
